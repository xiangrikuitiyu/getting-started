name: Node.js CI

on:
  push:
    branches:
      - main  # 触发工作流的分支，可以根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 作为操作系统环境

    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 第二步：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 设置 Node.js 版本为 16

      # 第三步：安装 npm 7 版本
      - name: Install npm 7 or higher
        run: |
          npm install -g npm@7  # 安装 npm 7 或更高版本
          npm --version  # 显示 npm 版本，确认更新成功

      # 第四步：设置 WECHATY_PUPPET_SERVICE_TOKEN 环境变量
      - name: Set environment variable for Wechaty Puppet Service
        env:
          WECHATY_PUPPET_SERVICE_TOKEN: ${{ secrets.WECHATY_PUPPET_SERVICE_TOKEN }}  # 引用 GitHub Secrets 中的 Token
        run: |
          echo "WECHATY_PUPPET_SERVICE_TOKEN is set."  # 确认环境变量已成功设置

      # 第五步：安装依赖
      - name: Install dependencies
        run: npm install  # 安装项目的依赖

      # 第六步：运行测试
      - name: Run tests
        run: npm test  # 运行项目的测试
